name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"  # Pre-releases like v1.0.0-beta.1
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: u_crawler

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: Release ${{ steps.tag.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.version, '-') }}
          generate_release_notes: true

  build-and-upload:
    name: Build (${{ matrix.name }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

          # Linux x86_64 (musl - static binary)
          - name: linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz

          # Windows x86_64
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.name }}"
          mkdir -p "$ARCHIVE_NAME"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "$ARCHIVE_NAME/"
          cp README.md LICENSE* "$ARCHIVE_NAME/" 2>/dev/null || true
          tar czvf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          echo "ASSET=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV

      - name: Prepare archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ARCHIVE_NAME = "${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.name }}"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "$ARCHIVE_NAME/"
          Copy-Item README.md -Destination "$ARCHIVE_NAME/" -ErrorAction SilentlyContinue
          Get-ChildItem LICENSE* -ErrorAction SilentlyContinue | Copy-Item -Destination "$ARCHIVE_NAME/"
          Compress-Archive -Path "$ARCHIVE_NAME/*" -DestinationPath "$ARCHIVE_NAME.zip"
          echo "ASSET=$ARCHIVE_NAME.zip" >> $env:GITHUB_ENV

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
