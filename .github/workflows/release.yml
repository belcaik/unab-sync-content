name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"  # Pre-releases like v1.0.0-beta.1

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: u_crawler

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true

  build-and-upload:
    name: Build (${{ matrix.name }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare archive (Unix)
        if: runner.os != 'Windows'
        id: archive_unix
        run: |
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.name }}"
          mkdir -p "$ARCHIVE_NAME"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "$ARCHIVE_NAME/"
          cp README.md LICENSE* "$ARCHIVE_NAME/" 2>/dev/null || true
          tar czvf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          echo "asset_path=$ARCHIVE_NAME.tar.gz" >> $GITHUB_OUTPUT

      - name: Prepare archive (Windows)
        if: runner.os == 'Windows'
        id: archive_windows
        shell: pwsh
        run: |
          $ARCHIVE_NAME = "${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.name }}"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "$ARCHIVE_NAME/"
          Copy-Item README.md -Destination "$ARCHIVE_NAME/" -ErrorAction SilentlyContinue
          Get-ChildItem LICENSE* -ErrorAction SilentlyContinue | Copy-Item -Destination "$ARCHIVE_NAME/"
          Compress-Archive -Path "$ARCHIVE_NAME/*" -DestinationPath "$ARCHIVE_NAME.zip"
          echo "asset_path=$ARCHIVE_NAME.zip" >> $env:GITHUB_OUTPUT

      - name: Upload release asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.archive_unix.outputs.asset_path }}

      - name: Upload release asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.archive_windows.outputs.asset_path }}
